<div class="card">
    <div class="card-image">
      <img class="images" src="{{cardData.image}}">
      <span class="card-title">{{cardData.name}}</span>
    </div>
    <div class="card-content">
      <p>gender: {{cardData.gender}}</p>
    </div>
    <div class="card-action">
      <a (click)="sendUserData()" routerLink="/app-main">Show info</a>
    </div>
  </div>
