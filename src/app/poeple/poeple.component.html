<div class="row">
  <div class="col s12">
    <div class="card-panel">
      <div class="row">
        <label> Search: <input type="text"></label>
      </div>
    </div>
    <div class="card-panel">
      <div class="row">
        <app-card
          (click)="sendUserData(people)" 
          class="col s3 m3"
          *ngFor="let people of persons"
          [cardData]="people"
        ></app-card>
      </div>
    </div>
  </div>
</div>
